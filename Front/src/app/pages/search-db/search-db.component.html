<section class="page__search">
  <form [formGroup]="isrcForm" class="form">
    <div class="div-input">
      <input type="text" class="input" formControlName="isrc">
      <button class="inputBtn" (click)="searchInDb()">Search</button>
    </div>
    <dialog open *ngIf="showModal">
      <p>{{message}}</p>
      <form method="dialog">
        <button (click)="hideModal()">OK</button>
      </form>
    </dialog>
  </form>
</section>
